<div class="relative">
  <div class="bg-white rounded-md overflow-visible">
    <!-- Use the card.image for background -->
    <img [src]="card.image" alt="{{ card.name }}" class="w-full h-full object-cover">
  </div>
  <div class="p-2 absolute top-0 text-[#3C4852] z-10">
    <h4 class="text-xl font-normal text-[#3C4852]">{{ card.name }}</h4>
    <p class="text-4xl font-bold text-[#3C4852]">
      <span>{{ card.durations.split('+')[0] }}</span>
      <span *ngIf="card.durations.includes('+')" class="text-[#08BD80]">+</span>
    </p>
  </div>
</div>
