<div class="relative">
  <input [id]="id" [type]="type" [value]="value" [disabled]="disabled" (input)="handleChange($event)" class="block
      rounded-md
      px-2
      pt-2
      pb-1
      w-full
      mx-auto
      text-md
      //bg-neutral-700
      //bg-[#f8f2ed]
      text-[#3C4852]
      border-2
      border-[#3C4852]
      bg-white
      appearance-none
      focus:outline-none
      focus:ring-0
      peer      {{ classes }}" placeholder=" " />
  <label [attr.for]="id" class="absolute
      text-md
      //text-zinc-400
      text-[#a8a29e]
      //text-black
      duration-150
      transform
      -translate-y-3
      scale-75
      top-2
      z-10
      origin-[0]
      left-7
      peer-placeholder-shown:scale-100
      peer-placeholder-shown:translate-y-0
      peer-focus:scale-75
      peer-focus:-translate-y-3">
    {{ label }}
  </label>
</div>
