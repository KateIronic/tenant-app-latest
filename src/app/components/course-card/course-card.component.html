<div class="bg-white relative shadow-md rounded-md overflow-hidden border border-[#E9EEF2]">
  <!-- Set background image with gradient using inline style -->
  <div class="relative w-full h-96" [ngStyle]="{
         'background-image': 'linear-gradient(rgba(0, 0, 0, 0) 0%, rgb(0, 0, 0) 100%), url(' + course.image + ')',
         'background-size': 'cover', 'background-position': 'center'
       }">
    <!-- Image as background with gradient -->
  </div>
  <div class="p-4 absolute bottom-0 text-white  z-10">
    <h4 class="text-4xl font-bold text-white">{{ course.name }}</h4>
    <p class="text-sm font-semibold text-white">{{ course.description }}</p>
  </div>
</div>
